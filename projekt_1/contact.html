<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Web o chameleonech || Kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />"

    <link rel="stylesheet"
          href="css/style.css">
    <meta name="description" content= "Stránka o chování a chovu chamaleona jemenském.">
    <meta name="keywords" content= "chameleon,chameleon jemenský, chov, péče">
</head>

<body>
<header>
    <nav id= "navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Kontakt</a>
            </div>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="about.html">O mně</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
</header>

<section id="contact-form" class="py_3">
    <h2>Kontaktovat</h2>
    <div class="l-heading"><span class="text-primary">Napište</span> nám</div>
    <p></p>
    <form>
        <div class="form-group">
            <label for="fullname">Jméno a příjmení</label>
            <input type="text" name="fullname" id="fullname">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="message">Zpráva</label>
            <textarea type="message" name="message" id="message"></textarea>
        </div>

        <buton class="btn" id="contactbutton" type="submit">Odeslat</buton>
    </form>
</section>

<section id="contact-info">
    <div class="box bg-dark">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Telefon</h3>
        <p>+420 607 425 374</p>
    </div>

    <div class="box bg-dark">
        <i class="fa-solid fa-feather fa-3x"></i>
        <h3>Tvůrce</h3>
        <p>Eliška Wihodová</p>
    </div>

    <div class="box bg-dark">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>E-mail</h3>
        <p>chovchameleona@gmail.com</p>
    </div>
</section>

<div class="clr"></div>

<footer id="main-footer" class="bg-dark">
    <p>Eliška Wihodová &copy; 2022</p>
</footer>

</body>
</html>
